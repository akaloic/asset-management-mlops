name: CI - Tests and Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction
    
    - name: Lint with flake8
      run: |
        poetry run pip install flake8
        poetry run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 src/ --count --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        poetry run pytest tests/ -v --tb=short
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        poetry run pip install black
        poetry run black --check src/
      continue-on-error: true
